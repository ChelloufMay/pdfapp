<app-header (search)="onSearch($event)" (uploadedEvent)="onUploaded()"></app-header>

<div *ngIf="pageDocs && pageDocs.length > 0" class="grid">
  <app-file-card *ngFor="let d of pageDocs" [doc]="d" (deleted)="onDelete($event)"></app-file-card>
</div>

<div *ngIf="!pageDocs || pageDocs.length === 0" class="empty">
  <p>No documents found.</p>
</div>

<div class="pager">
  <button (click)="pagePrev()" [disabled]="pageIndex === 0">‹ Prev</button>
  <span>Page {{ pageIndex + 1 }} / {{ totalPages }}</span>
  <button (click)="pageNext()" [disabled]="(pageIndex + 1) * pageSize >= docs.length">Next ›</button>
</div>
