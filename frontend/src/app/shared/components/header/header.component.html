<header class="app-header">
  <div class="left">
    <h1>{{ title }}</h1>
  </div>

  <div class="controls">
    <!-- Upload dialog (child) -->
    <app-upload-dialog (uploaded)="onUploaded()"></app-upload-dialog>

    <input [(ngModel)]="query" (keyup.enter)="onSearch()" placeholder="Search..." />
    <button (click)="onSearch()">Search</button>
  </div>
</header>
