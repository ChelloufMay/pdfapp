<div class="upload-wrapper">
  <label class="upload-button">
    <input type="file" (change)="onFilePicked($event)" [disabled]="uploading" />
    <span>âž• Ajouter</span>
  </label>
  <div class="file-name" *ngIf="selected">{{ selected.name }}</div>
  <button (click)="upload()" [disabled]="!selected || uploading" class="primary-btn">
    <ng-container *ngIf="!uploading">Upload</ng-container>
    <ng-container *ngIf="uploading">Uploading {{uploadProgress}}%</ng-container>
  </button>
</div>
